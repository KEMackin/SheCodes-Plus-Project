<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus Project</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4ae3380eff.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form class="citySearchForm">
        <div class="col-6">
          <input
            type="text"
            placeholder="Enter City Name..."
            class="form-control"
            id="cityNameInput"
            autocomplete="off"
          />
        </div>
        <button type="submit" class="btn btn-info col-2" id="searchButton">
          Search
        </button>
        <button type="submit" class="btn btn-info col-2" id="currentButton">
          Current
        </button>
      </form>

      <div class="row" id="daysWeather">
        <div class="col-6">
          <h1 class="city" id="cityName"> </h1>
          <h2>
            <img src="" alt="" id="icon"></img>
            <span class="temperature" id="currentTemperature">  </span>
            <span class="tempUnits">
                &deg;<a href="#" id="fahrenheit-link" class="active">F</a> | &deg;<a
                href="#"
                id="celsius-link" 
                >C</a
              >
            </span>
          </h2>
        </div>
        <div class="col-6">
          <p class="weatherInfo">
            <span id="localConditions"> </span>
            <br />
            Humidity: <span id="localHumidity"> </span>%
            <br />
            Wind: <span id="localWindSpeed"> </span> MPH
            </span>
            <br />
             Weather Updated: 
             <br />
            <span id="currentDayOfTheWeekAndTime"> </span>
          </p>
        </div>
      </div>
      <div class="weatherForecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weatherForecastDay"></div>
            <img src="" alt="" width=56px/>
            <div class="weatherForecastTemperatures">
              <span class="weatherForecastTemperatureMax"></span>
              <span class="weatherForecastTemperatureMin"></span>
            </div>
          </div>
        </div>
      </div>
     
      <br />
      <p class="openSourceCodeLink">
        This project is open-sourced on
        <a href="https://github.com/KEMackin/SheCodes-Plus-Project" class="gitHubLink">GitHub</a> and hosted on <a href="https://fervent-minsky-d0995d.netlify.app/" class="netlifyLink">Netlify</a>, coded by Kathryn Mackin.
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
